<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>registration form</title>
</head>
<body>
    
    <h1>registration form</h1>
    <form action="reg.html" method="post">
      
        <h2>Enter your details below</h2>
        
      
                 
        <fieldset>
          <legend><span class="number"></span>Your basic info</legend>


          <label for="name">Name:</label>
          <input type="text" id="name" name="user_name"placeholder="Enter name">

          <label for="mail">Email:</label>
          <input type="email" id="mail" name="user_email"placeholder="eg: res@gmail.com">
      

          <label for="password">Password:</label>
          <input type="password" id="password" name="user_password"placeholder="Enter Password">
        
          <label>Age:</label>
          <input type="radio" id="under_18" value="under_18" name="user_age"><label for="under_18" class="light">Under 18</label><br>
          <input type="radio" id="over_18" value="over_18" name="user_age"><label for="over_18" class="light">18 or older</label>

        </fieldset>
        
        <fieldset>
          <legend><span class="number"></span>Your profile</legend>
          <label for="bio">About your self:</label>
          <textarea id="bio" name="user_bio"></textarea>
      </fieldset>
      <fieldset>  
        <label for="job">Job Role:</label>
        <select id="job" name="user_job">
          <optgroup label="Web">
            <option value="frontend_developer">Front-End Developer</option>
            <option value="php_developor">PHP Developer</option>
            <option value="python_developer">Python Developer</option>
            <option value="rails_developer"> Rails Developer</option>
            <option value="web_designer">Web Designer</option>
            <option value="WordPress_developer">WordPress Developer</option>
          </optgroup>
          <optgroup label="Business">
            <option value="business_owner">Business Owner</option>
            <option value="freelancer">Freelancer</option>
          </optgroup>
          <optgroup label="Other">
            <option value="secretary">Secretary</option>
            <option value="maintenance">Maintenance</option>
          </optgroup>
        </select>
        
          <label>Interests:</label>
          <input type="checkbox" id="development" value="interest_development" name="user_interest"><label class="light" for="development">Development</label><br>
            <input type="checkbox" id="design" value="interest_design" name="user_interest"><label class="light" for="design">Design</label><br>
          <input type="checkbox" id="business" value="interest_business" name="user_interest"><label class="light" for="business">Business</label>
        
      
        </fieldset>

        <div class="btn">
        <button type="submit">Sign Up</button>
      </div>
      </form>
      

</body>
</html>
